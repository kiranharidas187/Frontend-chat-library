<div class="w-full h-full bg-white flex flex-col">
  <!-- Header -->
  <div class="flex items-center p-1 border-b">
    <!-- Back button -->
    <button class="mr-3 text-blue-500 text-6xl m-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#5f6368"
      >
        <path
          d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
        />
      </svg>
    </button>

    <!-- Profile image -->
    <img
      src="https://via.placeholder.com/50"
      alt="Profile Image"
      class="w-14 h-14 rounded-full mr-4"
    />

    <div class="flex-1">
      <h2 class="text-lg font-semibold margin-bottom-0">Mentor Name</h2>
    </div>

    <!-- Three dot menu -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="text-gray-600">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Block</button>
      <button mat-menu-item>Delete</button>
    </mat-menu>
  </div>

  <div class="flex-1 p-4 overflow-y-auto" id="message-body">
    <div class="space-y-4">
      <div *ngFor="let group of messages" class="message-group">
        <h3 class="text-center text-gray-600 text-sm mb-4">
          <span class="date-bar"> {{ group.date }} </span>
        </h3>
        <div *ngFor="let message of group.messages" class="mb-4">
          <div class="chat-card">
            <div
              class="d-flex flex-align-end"
              [ngStyle]="{
                'justify-content': message?.author ? 'end' : 'start'
              }"
            >
              <img
                *ngIf="message?.author"
                [src]="message.image"
                alt="Profile Picture"
                class="chat-pic"
              />
              <div
                class="chat-card-content"
                [ngStyle]="{
                  background: message?.author ? '#68686866' : '#f1f1f1'
                }"
              >
                {{ message?.content }}
                <span>
                  {{ message.time }}
                </span>
              </div>
              <img
                *ngIf="!message?.author"
                [src]="message.image"
                alt="Profile Picture"
                class="chat-pic"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Field -->
  <div class="p-3 border-t flex items-center">
    <input
      type="text"
      [(ngModel)]="messageText"
      placeholder="Type a message"
      class="flex-1 border rounded-full px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      class="ml-4 bg-blue-500 text-white rounded-full p-3"
      (click)="sendMessage()"
    >
      <!-- Send button -->
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h14M12 5l7 7-7 7"
        ></path>
      </svg>
    </button>
  </div>
</div>
